{% extends 'bootstrap/base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}

<link rel="stylesheet" href="static/css/styles.css">
<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	    <table class="table">
        {% for row in cafes %}
        <tr>
            {% for item in row %}
            {% if item[0:4] == "http" %}
            <td><a href="{{ item }}">{{ item }}</a></td>
            {% else %}
            <td>{{ item }}</td>
            {% endif %}
          {% endfor %}
        </tr>
        {% endfor %}
          </table>
          <p><a href="{{ url_for('home') }}">Return to index page</a></p>
  	  </table>

    </div>
  </div>
</div>

{% endblock %}
