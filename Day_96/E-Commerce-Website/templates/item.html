{% import "bootstrap/wtf.html" as wtf %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZinga</title>
    <link rel='icon' href='../static/images/favicon.ico'>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div style='height: 85px; background-color: #46c1ff; width: 120%; position: relative; bottom: 10px; right: 1%; margin-right: 3%;'>
        <img src='../static/images/Shopzinga.png' style='width: 3%; height: 30px; position: relative; top: 15px; left: 15px; display: inline'></img><span style='font-size: 2rem; position: relative; top: 10px; left: 25px;'><strong><a href="/" style='color: #f5f5f5; text-decoration: none'>ShopZinga<a></strong></span>
        <img src='../static/images/shopping-cart_1f6d2.png' style='width: 2%; height: 30px; position: absolute; top: 15px; right: 22%;'></img><span style='font-size: 1.5rem; position: absolute; top: 21%; right: 16.5%;'><strong><a href="{{url_for('cart')}}" style='color: #f5f5f5; position: absolute; top: 21%; right: 16.5%; font-size: 1.5rem; text-decoration: none'>Cart ({{n}})</a></strong></span>
    </div>
    <div style='display: flex; position: absolute; top: 65px'>
        <div class='EPFI'>
            <img class='main-img-on-special-page' src='{{ items["image-url"] }}'></img>
        </div>
        <div class='EPFI'>
            <h1 class='ml'>{{items['item-name']}}</h1>
            <h3 class='ml'>{{items['item-description']}}</h3>
            <h3 class='ml'>Rating: ⭐⭐⭐⭐⭐</h3>
            <hr>
            <h2 class='ml'>{{items['price']}}</h2>
            <form action="{{ url_for('item_website', itemname=[items['item-name'], topic], topic=topic) }}" method='post'>
                {{ form.csrf_token }}
                <div class="quantity-box">
                    <h3 class='ml' style='display: inline;'>Quantity: </h3> {{ form.quantity(class='ml')}}
                </div>
                {{ form.submit(class='ml atc move-a-little-down')}}
            </form>
        </div>
    </div>
</body>
</html>
